<div class="photo">
    <ng-template #elseImage>
        <img (click)="onPhotoClick(photo.id)" [src]="photo.url">
    </ng-template>
    <pdf-viewer *ngIf="isPDF; else elseImage"
        [src]="photo.url"
        [original-size]="false"
        [render-text]="true"
        (click)="onPhotoClick(photo.id)"
    ></pdf-viewer>
</div>
